<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot GIF Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f9f9f9;
            color: #333;
        }
        #kiss-container {
            position: relative;
            margin-top: 20px;
            font-size: 2rem;
            width: 100%;
            height: 400px;
            border: none;
        }
        .kiss, .flower {
            position: absolute;
            display: inline-block;
            animation: pop 0.3s ease-out;
        }
        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Fancy Show Love and Flower Buttons */
        button {
            background: linear-gradient(45deg, #ff4081, #ff80ab);
            border: none;
            color: white;
            font-size: 1.5rem;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff80ab, #ff4081);
        }

        button:focus {
            outline: none;
        }

        .romantic-text {
            font-size: 1.3rem;
            font-style: italic;
            color: #d04f91;
            margin-top: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff4081;
            margin-bottom: 20px;
        }

        img {
            width: 50%;
            max-width: 400px;
            border-radius: 10px;
        }

        /* Hug GIF */
        #hug-display {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            max-width: 400px;
        }

        #hug-display img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
<h1>💖 My dear Wife, I love you, <span th:text="${name}"></span>! 💖</h1>
<p class="romantic-text">
    My dear Wife, if you ever feel lonely or sad, remember that I will always love you, even when we're far apart. No distance can ever change how I feel for you. 💕
</p>

<br><br>
<button onclick="createKiss()">💖 Show Love</button>
<button onclick="rainFlowers()">🌸 I want flowers</button>
<button onclick="giveHug()">🤗 Give Hug</button>

<div id="kiss-container"></div>

<!-- Hug GIF Display -->
<div id="hug-display">
    <img id="hug-image" src="assets/hug-1.gif" alt="Hug GIF">
</div>

<script>
    // List of romantic emojis for kisses
    const romanticEmojis = ["❤️", "😙", "👩‍❤️‍👨", "💞", "💞"];

    // List of different flower emojis
    const flowerEmojis = ["🌸", "🌹", "💐", "🌷", "🌺", "🌼"];

    // Array of Hug GIFs
    let hugGifs = ['assets/hug-1.gif', 'assets/hug-2.gif', 'assets/hug-3.gif'];  // Add other GIFs here
    let currentGifIndex = 0;  // Starting index

    // Function to create a random kiss
    function createKiss() {
        let kiss = document.createElement("span");
        kiss.className = "kiss";

        // Pick a random emoji from the list
        const randomEmoji = romanticEmojis[Math.floor(Math.random() * romanticEmojis.length)];
        kiss.innerHTML = randomEmoji;

        // Get the container element
        let container = document.getElementById("kiss-container");
        let containerWidth = container.offsetWidth;
        let containerHeight = container.offsetHeight;

        // Generate random positions within the container's bounds
        let randomX = Math.random() * containerWidth;
        let randomY = Math.random() * containerHeight;

        // Set the random position of the kiss
        kiss.style.left = `${randomX}px`;
        kiss.style.top = `${randomY}px`;

        // Append the kiss to the container
        container.appendChild(kiss);

        // Apply animation
        setTimeout(() => {
            kiss.style.animation = "pop 0.3s ease-out";
        }, 10); // Delay the animation to apply it after the element is added
    }

    // Function to create a "rain of flowers"
    function rainFlowers() {
        let flower = document.createElement("span");
        flower.className = "flower";

        // Pick a random flower emoji from the list
        const randomFlower = flowerEmojis[Math.floor(Math.random() * flowerEmojis.length)];
        flower.innerHTML = randomFlower;

        // Get the container element
        let container = document.getElementById("kiss-container");
        let containerWidth = container.offsetWidth;
        let containerHeight = container.offsetHeight;

        // Generate random positions within the container's bounds
        let randomX = Math.random() * containerWidth;
        let randomY = Math.random() * containerHeight;

        // Set the random position of the flower
        flower.style.left = `${randomX}px`;
        flower.style.top = `${randomY}px`;

        // Append the flower to the container
        container.appendChild(flower);

        // Apply animation for flower "falling effect"
        setTimeout(() => {
            flower.style.animation = "pop 0.3s ease-out";
        }, 10); // Delay the animation to apply it after the element is added
    }

    // Function to show the Hug GIF and rotate through them
    function giveHug() {
        let hugDisplay = document.getElementById("hug-display");
        let hugImage = document.getElementById("hug-image");

        // Change the source of the image to the next GIF
        currentGifIndex = (currentGifIndex + 1) % hugGifs.length;  // Cycle through the GIFs
        hugImage.src = hugGifs[currentGifIndex];

        hugDisplay.style.display = "block";  // Show the hug display

        // Hide the hug display after 3 seconds
        setTimeout(() => {
            hugDisplay.style.display = "none";
        }, 3000);  // Display the hug for 3 seconds
    }
</script>

</body>
</html>
